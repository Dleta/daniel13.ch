<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>login</title>
    </head>
    <body>
        <center>
            <h3>Login Here</h3>

            <form action="index.html" method="POST">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" name="user">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="user_passwd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Login">
                        </td>
                        <td>
                            Not yet a Member? <a href="registration.html">Register</a>
                        </td>
                    </tr>

                </table>
            </form>
        </center>
    </body>
</html>
